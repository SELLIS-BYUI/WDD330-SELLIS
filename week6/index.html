<body>
    <div class="container">
        <h1>To-Do app</h1>
        <div>
            <ul class="list"></ul>
        </div>
    <form class="formInput">
        <input type="text" class="inputValue" placeholder="Your tasks...">
        <button type="submit" class="buttonClick">Submit</button>
    </form>
    <div class="filterContainer">
        <button class="activeButton">All</button>
        <button class="button">Active</button>
        <button class="button">Completed</button>
      </div>
      <div class="filterItemContainer">
        <div class="filterCompletedDiv"></div>
        <div class="filterActiveDiv"></div>
      </div>
    </div>
